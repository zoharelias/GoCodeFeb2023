<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <a href="index.html">Back to Main Page</a>
    <h1>Register</h1>
    <div class="form-card">
        <h4 class="card-child">Resistraion form</h4>
        <p class="form-line">
            First Name:<br /><input type="text" placeholder="your first name here" />
        </p>
        <p class="form-line">
            Last Name:<br /><input type="text" placeholder="your first name here"  />
        </p>
        <p class="form-line">
            Email:<br /><input type="email" placeholder="standard email format" />
        </p>
        <p class="form-line">
            Phone:<br /><input type="tel" placeholder="in xxx-xxxxxxx format" />
        </p>
        <p class="form-line">
            Prior knowledge level:<br /><input type="range" />
        </p>
        <p class="form-line">
            Notes:<br /><input type="text" placeholder="Do you have any notes?" />
        </p>
        <p class="form-button">
            <button>Register</button>
        </p>
    </div>
</body>

</html>

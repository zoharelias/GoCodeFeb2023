<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>DOM Events</title>
</head>
<body>
    <button class="exAll">Show all</button>
    <button class="ex1">Excercise1</button>
    <button class="ex2">Excercise2</button>
    <button class="ex3">Excercise3</button>
    <button class="ex4">Excercise4</button>
    <button class="ex5">Excercise5</button>
    <button class="ex6">Excercise6</button>

<div class="container">
    <div class="divs excercise1">
        <h3>Excercise1:</h3>
        <input type='text' class="input1"/>
        <button class="button1">Show Text</button>
    </div>
    
    <div class="divs excercise2">
        <h3>Excercise2:</h3>
        <h2>x:</h2><h1 class="x">X</h1>
        <br />
        <h2>y:</h2><h1 class="y">Y</h1>
    </div>

    <div class="divs excercise3">
        <h3>Excercise3:</h3>
        <input type='text' class="input3" value="https://cdn.shopify.com/s/files/1/2009/1313/products/01779_1_600x.jpg"  />
        <button class="button3">Show Picture</button>
    </div>

    <div class="divs excercise4">
        <h3>Excercise4:</h3>
        <ul class="ul4"></ul>
        <button class="button4">Delete last number</button>
    </div>
    <div class="divs excercise5">
        <h3>Excercise5:</h3>
        <button class="button5">white</button>
        <button class="button5">blue</button>
        <button class="button5">red</button>
        <button class="button5">green</button>
        <button class="button5">black</button>
    </div>
    <div class="divs excercise6">
        <h3>Excercise6:</h3>
        <button class="button6start">Start colors</button>
        <button class="button6end">End colors</button>
    </div>


</div>

    <script src="main.js" defer></script>
</body>
</html>
